<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="movies.js" defer></script>
  
    <title>Movies</title>
</head>
<body>
    <div class="header">
        <button class="openform">ADD A MOVIE</button>
        
        
    </div>
    <div class="content">
        <table>
            <thead>
                <th class="image">Image</th>
                <th class="long">Title</th>
                <th class = "Medium">Plateform</th>
                <th class = "Medium">Date</th>
                <th class = "Medium">Rating</th>
                <th class="long">Comment</th>
                <th class="short">Seen?</th>
                <th class="short">Del</th>
            </thead>
        </table>
        
        <form class="form" onsubmit="return false">
            

            <label for="Im"><b>Image</b></label>
            <input type="file" name="Im" id="Im">

            <label for="Title"><b>Title</b></label>
            <input type="text" name="Title" id="Title">

            <label for="Plat"><b>Plateform</b></label>
            <input type="text" name="Plat" id="Plat">

            <label for="Date"><b>Date</b></label>
            <input type="date" name="Date" id="Date">

            <label for="Rate"><b>Rating</b></label>
            <input type="number" name="Rate" id="Rate">

            <label for="Com"><b>Comment</b></label>
            <input type="text" name="Com" id="Com">

            <label for="Seen"><b>Seen?</b></label>
            <input type="text" name="Seen" id="Seen">

            <button class="add"><b>Add Movie</b></button>
            <button class="btnCancel"><b>Close</b></button>
        </form>
        
    </div>

    
</body>
</html>
